<style>
:root{
--bg:#070A12;
--glass:rgba(255,255,255,0.06);
--accent:#8B5CF6;
--accent2:#00F5FF;
--text:#E5E7EB;
--muted:#9CA3AF;
--radius:22px;
--accent-glow: 0 0 25px rgba(139,92,246,0.4);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Inter',sans-serif;
background:radial-gradient(circle at 20% 20%, #141A2E 0%, #070A12 60%);
color:var(--text);
min-height:100vh;
display:flex;
justify-content:center;
overflow-x:hidden;
}

/* animated glow background */
body::before{
content:"";
position:fixed;
width:600px;
height:600px;
background:radial-gradient(circle,var(--accent) 0%,transparent 70%);
top:-200px;
left:-200px;
opacity:0.25;
filter:blur(120px);
animation:float 12s ease-in-out infinite alternate;
z-index:-1;
}

body::after{
content:"";
position:fixed;
width:500px;
height:500px;
background:radial-gradient(circle,var(--accent2) 0%,transparent 70%);
bottom:-200px;
right:-200px;
opacity:0.15;
filter:blur(140px);
animation:float2 14s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes float{
0%{transform:translate(0,0);}
100%{transform:translate(60px,40px);}
}

@keyframes float2{
0%{transform:translate(0,0);}
100%{transform:translate(-50px,-30px);}
}

.container{
width:100%;
max-width:520px;
padding:4rem 1.5rem;
text-align:center;
}

/* HEADER */
.profile-img{
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--accent);
    box-shadow: var(--accent-glow);
    margin-bottom: 1rem;
    background-color: #000;
}

h1{
font-size:1.8rem;
font-weight:800;
letter-spacing:1px;
background:linear-gradient(90deg,#fff,var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
margin-top:0.8rem;
color:var(--muted);
margin-bottom:2.5rem;
}

/* SOCIAL */
.social{
display:flex;
justify-content:center;
gap:1.5rem;
margin-bottom:2.5rem;
}

.social a{
color:var(--muted);
font-size:1.3rem;
transition:0.3s;
}

.social a:hover{
color:var(--accent2);
transform:translateY(-3px);
}

/* BUTTONS */
.button{
display:block;
padding:1.1rem;
margin-bottom:1.2rem;
border-radius:var(--radius);
background:var(--glass);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,0.08);
text-decoration:none;
color:var(--text);
font-weight:600;
transition:0.35s;
position:relative;
overflow:hidden;
}

.button:hover{
transform:translateY(-5px);
border-color:var(--accent2);
box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

.button.primary{
background:linear-gradient(135deg,var(--accent),var(--accent2));
color:#000;
font-weight:700;
}

.button.primary:hover{
box-shadow:0 20px 60px rgba(139,92,246,0.4);
}

/* SERVICES */
.section-title{ margin:3rem 0 1.5rem; font-size:0.75rem; letter-spacing:2px; text-transform:uppercase; color:var(--muted); }
/* FERRAMENTAS RESPONSIVAS */
.services{
    display:flex;
    gap:1rem;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:0.5rem;
}

.services::-webkit-scrollbar{
    display:none;
}

.service{
    flex:0 0 120px;
    scroll-snap-align:center;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--glass);
    backdrop-filter:blur(18px);
    padding:1.2rem;
    border-radius:var(--radius);
    text-decoration:none;
    border:1px solid rgba(255,255,255,0.08);
    transition:0.3s ease;
}

.service:hover{
    transform:translateY(-4px);
    border-color:var(--accent2);
}

.service img{
    height:30px;
    filter:brightness(0) invert(1);
    opacity:0.85;
    transition:0.3s;
}

/* DESKTOP: vira grid automático */
@media (min-width: 768px){
    .services{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
        overflow-x:unset;
        scroll-snap-type:none;
    }
    .service{
        flex:unset;
    }
}

/* === VÍDEO (Embed) === */
.video-wrapper {
    margin: 2rem 0;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    height: 0;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

footer{
margin-top:3.5rem;
font-size:0.8rem;
color:var(--muted);
}

/* CONTATO */
.contact{
    display:flex;
    flex-direction:column;
    gap:1rem;
    margin-top:1rem;
}

.contact a{
    background:var(--glass);
    backdrop-filter:blur(18px);
    padding:1rem;
    border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.08);
    text-decoration:none;
    color:var(--text);
    transition:0.35s;
}

.contact a:hover{
    transform:translateY(-6px);
    border-color:var(--accent);
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

/* KIT COMO CARROSSEL */
.kit-grid{
    display:flex;
    gap:1rem;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:0.5rem;
}

.kit-grid::-webkit-scrollbar{
    display:none;
}

.kit-card{
    flex:0 0 160px;
    scroll-snap-align:center;
    background:var(--glass);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:var(--radius);
    overflow:hidden;
    text-decoration:none;
    color:var(--text);
    transition:0.3s ease;
    display:flex;
    flex-direction:column;
}

.kit-card:hover{
    transform:translateY(-4px);
    border-color:var(--accent2);
}

.kit-card img{
    width:100%;
    height:130px;
    object-fit:cover;
}

.kit-card span{
    padding:0.8rem;
    font-size:0.85rem;
    color:var(--muted);
    text-align:left;
}

/* DESKTOP: vira grid automático */
@media (min-width: 768px){
    .kit-grid{
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
        overflow-x:unset;
        scroll-snap-type:none;
    }
    .kit-card{
        flex:unset;
    }
}


</style>
</head>
