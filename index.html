    <style>
        /* === CONFIGURA√á√ïES GERAIS (Identidade Rota Z√™nite) === */
        :root {
            --bg-deep: #050A14;       /* Azul Z√™nite (Fundo Base) */
            --bg-gradient: radial-gradient(circle at 50% 10%, #240046 0%, #050A14 60%); /* Efeito Nebulosa */
            --text-main: #F0F4F8;     /* Branco Gelo */
            --text-muted: #B8C1EC;    /* Cinza Azulado */
            --accent: #9D4EDD;        /* Violeta Neon */
            --accent-glow: 0 0 15px rgba(157, 78, 221, 0.4);
            --card-bg: rgba(255, 255, 255, 0.05); /* Vidro fum√™ */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            background-attachment: fixed; /* Fundo fixo estilo espacial */
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container Principal (Estilo Mobile/Landing Page) */
        .container {
            width: 100%;
            max-width: 480px; /* Largura m√°xima estilo celular */
            padding: 2rem 1.5rem;
            text-align: center;
        }

        /* === CABE√áALHO (Hero) === */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: var(--accent-glow);
            margin-bottom: 1rem;
            background-color: #000; /* Placeholder se n√£o tiver foto */
        }

        h1 {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, #fff, #9D4EDD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        /* === √çCONES TEM√ÅTICOS (A Tr√≠ade) === */
        .zenite-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .zenite-icons span {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }
        
        .zenite-icons i {
            font-size: 1.4rem;
            color: var(--text-main);
            text-shadow: 0 0 10px var(--accent);
        }

        /* === BOT√ïES (Links) === */
        .links-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .btn {
            display: block;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 12px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(157, 78, 221, 0.2);
            border-color: var(--accent);
            box-shadow: var(--accent-glow);
            transform: translateY(-2px);
        }

        .btn-highlight {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
        
        .btn-highlight:hover {
            background: #7b2cbf;
        }

        /* === V√çDEO (Embed) === */
        .video-wrapper {
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* === RODAP√â === */
        footer {
            margin-top: auto;
            padding: 2rem 0;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .social-row {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .social-row a {
            color: var(--text-main);
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .social-row a:hover {
            color: var(--accent);
        }

    </style>
</head>
